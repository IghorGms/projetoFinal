                    <input type="text" name="name" placeholder="Nome" required><br>

                    <input type="text" name="security_number" placeholder="CPF" required>

                    <input type="email" name="email" placeholder="Email" required><br>
                    Escolha uma senha<br>
                    <input type="password" class="pass__slot" name="password" placeholder="Senha" required><br>
                    Data de Nascimento
                    <input type="date" name="born_date" placeholder="Nascimento" required><br>
                    <label for="produto">Especialidade</label><br>
                    <select id="produto" name="produto" class="input-global">
                            <option value="produto1">Clinica Geral</option>
                            <option value="produto2">Bucomaxilofacial</option>
                            <option value="produto3">Proteses</option>
